                    <button class="research"><a href="#"><i class="bi bi-search"></i></a></button>

            </div>
        </div>
    </header>

    <main>
        <h2>Coloque seu filme favorito aqui.</h2>
        <section id="list_movies"></section>
        <article id="modal_overlay">
            <section id="modal_background"></section>
            <section id="modal_container">
                <h2></h2>
            </section>
        </article>
    <main>
